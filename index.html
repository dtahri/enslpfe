<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة مواضيع التخرج</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .hidden {
            display: none !important;
        }
        
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .year-nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px;
        }
        
        .year-nav button {
            margin: 0 5px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .year-nav button.active {
            background-color: #2980b9;
        }
        
        .content-container {
            padding: 20px;
        }
        
        .subpages-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        .subpages-tabs button {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
        }
        
        .subpages-tabs button.active {
            border-bottom: 3px solid #3498db;
            font-weight: bold;
        }
        
        .page-content {
            display: none;
        }
        
        .page-content.active {
            display: block;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .primary-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .secondary-btn {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        select[multiple] {
            height: auto;
            min-height: 100px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .action-btn {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .accept-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .reject-btn {
            background-color: #f39c12;
            color: white;
        }
        
        .change-profile-btn {
            background-color: #9b59b6;
            color: white;
        }
        
        .topic-status {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-pending {
            background-color: #FFF3CD;
            color: #856404;
        }
        
        .status-accepted {
            background-color: #D4EDDA;
            color: #155724;
        }
        
        .status-rejected {
            background-color: #F8D7DA;
            color: #721C24;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <h2>تسجيل الدخول</h2>
        <p id="login-error" class="error-message"></p>
        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>
        <button id="login-btn">دخول</button>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <header>
            <h1 id="current-year">نظام إدارة مواضيع التخرج</h1>
            <button id="logout-btn" class="logout-btn">تسجيل الخروج</button>
        </header>
        
        <nav class="year-nav">
            <button data-year="2025">2025</button>
            <button data-year="2026">2026</button>
            <button data-year="2027">2027</button>
            <button data-year="2028">2028</button>
        </nav>
        
        <div class="content-container">
            <div class="subpages-tabs">
                <button data-page="topics" class="active">المواضيع</button>
                <button data-page="committee">لجنة المناقشة</button>
            </div>
            
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="spinner hidden"></div>
            
            <!-- Topics Content -->
            <div id="topics-content" class="page-content active">
                <div class="topics-header">
                    <button id="new-topic-btn" class="primary-btn">+ موضوع جديد</button>
                    <button id="download-excel-btn" class="primary-btn hidden">تحميل كملف Excel</button>
                </div>
                <div id="topics-list" class="cards-container"></div>
            </div>
            
            <!-- Committee Content -->
            <div id="committee-content" class="page-content">
                <div class="committee-header">
                    <button id="new-committee-btn" class="primary-btn">اختر لجنة مناقشة لمواضيعك</button>
                    <button id="download-committee-excel-btn" class="primary-btn hidden">تحميل لجان المناقشة</button>
                    <button id="manage-discussants-btn" class="primary-btn hidden">إدارة المناقشين</button>
                </div>
                <div id="committee-list" class="cards-container"></div>
            </div>
        </div>
    </div>

    <!-- Add Topic Modal -->
    <div id="topic-modal" class="modal hidden">
        <div class="modal-content">
            <h2>إضافة موضوع جديد</h2>
            <form id="topic-form">
                <div class="form-group">
                    <label for="supervisor-name">لقب المؤطر:</label>
                    <input type="text" id="supervisor-name" required>
                </div>
                
                <div class="form-group">
                    <label for="topic-title">الموضوع:</label>
                    <input type="text" id="topic-title" required>
                </div>
                
                <div class="form-group">
                    <label for="topic-profile">الملمح:</label>
                    <select id="topic-profile" required>
                        <option value="">اختر الملمح</option>
                        <option value="متوسط">متوسط</option>
                        <option value="ثانوي">ثانوي</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="primary-btn">حفظ</button>
                    <button type="button" id="cancel-modal-btn" class="secondary-btn">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Committee Modal -->
    <div id="committee-modal" class="modal hidden">
        <div class="modal-content">
            <h2>اختيار لجنة المناقشة</h2>
            <form id="committee-form">
                <div class="form-group">
                    <label for="committee-topic">الموضوع:</label>
                    <select id="committee-topic" required>
                        <option value="">اختر الموضوع</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="first-discussant">المناقش الأول:</label>
                    <select id="first-discussant" size="5" required>
                        <option value="">اختر المناقش الأول</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="second-discussant">المناقش الثاني:</label>
                    <select id="second-discussant" size="5" required>
                        <option value="">اختر المناقش الثاني</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="primary-btn">حفظ</button>
                    <button type="button" id="cancel-committee-modal-btn" class="secondary-btn">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Manage Discussants Modal -->
    <div id="discussants-modal" class="modal hidden">
        <div class="modal-content">
            <h2>إدارة المناقشين</h2>
            <div class="discussants-management">
                <div class="discussants-list-container">
                    <h3>قائمة المناقشين</h3>
                    <ul id="discussants-list"></ul>
                </div>
                <div class="discussants-controls">
                    <div class="form-group">
                        <label for="new-discussant">إضافة مناقش جديد:</label>
                        <input type="text" id="new-discussant" placeholder="اسم المناقش">
                        <button id="add-discussant-btn" class="primary-btn">إضافة</button>
                    </div>
                    <div class="form-group">
                        <label for="max-discussant-usage">تغيير الحد الأقصى لاستخدام المناقش:</label>
                        <select id="discussant-to-limit">
                            <option value="">اختر المناقش</option>
                        </select>
                        <select id="max-discussant-usage">
                            <option value="1">1 مرة</option>
                            <option value="2" selected>2 مرات</option>
                            <option value="3">3 مرات</option>
                            <option value="4">4 مرات</option>
                        </select>
                        <button id="update-limit-btn" class="primary-btn">تحديث</button>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" id="close-discussants-modal-btn" class="primary-btn">حفظ وإغلاق</button>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
